<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header class="head">
        <h1 id="rsp"> Rock-Paper-Scissors !!</h1>
        <h2 id="rsp2">First To score 5 will be winner!!</h2>
        
    </header>
    <div class="Score-board">
        <div class="show">
        <p id="u">You : <span id="you" style="margin-left :2px;"></span></p> 
         <p id="po">Opponent : <span id="oppo"></span></p>
         </div>
         <div class="show">
        <span id="user-score"> 0 </span>
        <span style="font-size:80px">
            :
        </span> 
        <span id="comp-score"> 0 </span>
        </div>
      
    </div>
    <div class="choices" id="black">
        <button id="r">Rock</button>
        <button id="p">Paper</button>
        <button id="s">Scissors</button>
        <p id="result" style="font-size: 40px;"></p>
    </div>
    <div id="last messages">
            <h1 id="last"></h1>
        <h1 >Select Your Move</h1>
    
    </div>
